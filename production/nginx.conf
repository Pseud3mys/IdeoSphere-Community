# IdeoSphere Frontend/nginx.conf

server {
  listen 80;
  root /usr/share/nginx/html;
  index index.html;

  # === Proxy pour l'API Backend ===
  location /api/ {
    # --- CHANGEMENT CLÉ ---
    # 'host.docker.internal' est une adresse spéciale qui, depuis un conteneur Docker,
    # pointe vers la machine hôte qui l'exécute.
    # Nginx va donc rediriger la requête vers http://localhost:5000 sur votre machine.
    proxy_pass http://host.docker.internal:5000;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # === Gestion du routage côté client (React) ===
  location / {
    try_files $uri /index.html;
  }
}